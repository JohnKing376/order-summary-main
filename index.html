<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="hero-container">
    <img src="images/illustration-hero.svg" alt="" class="hero-image">
    <div class="hero-Text">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <section class="pricing">
      <img class="music" src="images/icon-music.svg" alt="">
      <div class="plan-name-price">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <a href="#" class="pricing-switch">Change</a>
    </section>
      
    
    <div class="btns">
      <a href="#" class="btn btn-primary">Proceed to Payment</a>
      <a href="#" class="btn btn-secondary">Cancel Order</a>
    </div>
  </div>



</body>

</html>
